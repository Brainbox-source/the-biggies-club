<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Open graph meta tags for social media platforms -->
        <meta property="og:title" content="Coding Club">
        <meta property="og:description" content="Coding Club">
        <meta property="og:image" content="clubs-logo.jpg">
        <meta property="og:url" content="https://coding-club.com">

        <!-- Meta tags for Twitter -->
        <meta name="twitter:card" content="Summary_Coding_Club_Large_Image">
        <meta name="twitter:title" content="Coding Club">
        <meta name="twitter:description" content="Coding Club">
        <meta name="twitter:image" content="clubs-logo.jpg">

        <title>The Biggies Club</title>

        <!-- Website favicon -->
        <link rel="icon" href="assets/THE-BIGGIES.png">

        <!-- Links to external CSS files for styling the website -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>

    <body>
        <div class="hero-section">
            <header id="header">
                <div class="logo-container">
                    <img src="assets/THE-BIGGIES.png" width="150px" alt="clubs logo" loading="lazy">
                </div>

                <nav>
                    <menu>
                        <li><a href="/" data-link class="link">Home</a></li>
                        <li><a href="#/about" data-link class="link">About</a></li>
                        <li><a href="#/membership" data-link class="link">Membership</a></li>
                    </menu>
                </nav>
            </header>

            <div class="hero-contents-container" id="app"></div>
        </div>

        <main id="main"></main>

        <!-- Scroll to Top Button -->
        <button id="scrollToTopBtn" title="Go to top">
            <img src="favicon/arrow-top.svg" alt="Scroll to top">
        </button>

        <footer>
            <div class="topFooter">
                <div class="full-address-con">
                    <div class="logo-con">
                        <img src="assets/THE-BIGGIES.png" class="logo">
                    </div>

                    <div class="main-address-con">
                        <address>
                            <p>
                                <img src="favicon/location.svg" alt="">
                                <span>
                                    27, Lagos Abeokuta Express Way, Lagos
                                </span>
                            </p>

                            <p>
                                <img src="favicon/phone.svg" alt="">
                                <span>
                                    0805 875 0479
                                </span>
                            </p>

                            <p>
                                <img src="favicon/mail.svg" alt="">
                                <span>
                                    thebiggiesclub.org | thebiggies@gmail.com
                                </span>
                            </p>
                        </address>

                        <div class="social-links-con">
                            <span>
                                <img src="favicon/facebook.svg" alt="">
                            </span>

                            <span>
                                <img src="favicon/linkedin.svg" alt="">
                            </span>

                            <span>
                                <img src="favicon/twitter.svg" alt="">
                            </span>

                            <span>
                                <img src="favicon/instagram.svg" alt="">
                            </span>

                            <span>
                                <img src="favicon/youtube.svg" alt="">
                            </span>
                        </div>
                    </div>
                </div>

                <div class="suscribe-con">
                    <label for="email">Suscribe to our newsletter</label>
                    
                    <div class="input-field-con">
                        <input type="email" placeholder="Email Address" id="email" name="email">
                        
                        <button type="submit">
                            <img src="favicon/flight.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>

            <hr>

            <div class="bottomFooter">
                <p>
                    The Biggies Club &copy;<span id="year"></span> All Rights Reserved.
                </p>             
            </div>
        </footer>

        <!-- Link to external JavaScript file -->
        <script src="js/script.js" type="module"></script>
    </body>
</html>
